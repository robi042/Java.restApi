spring.application.name=restapi

# Credentials from environment; defaults below are for local dev only (see .env.example).
# In production, set DB_* and JWT_SECRET via env and do not rely on defaults.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/hometest}
spring.datasource.username=${DB_USERNAME:robi}
spring.datasource.password=${DB_PASSWORD:robi@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialect auto-detected from JDBC URL
spring.jpa.properties.hibernate.jdbc.time_zone=+06:00
spring.jpa.open-in-view=false

#spring.jpa.hibernate.ddl-auto=none   # important! migrations handle table creation
spring.jpa.show-sql=true

spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# JWT: from env; default is for local dev only (min 32 chars for HS256)
jwt.secret=${JWT_SECRET:mysuperlongsecretkeymysuperlongsecretkey1234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Redis (from env; defaults for local dev)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:robi132}